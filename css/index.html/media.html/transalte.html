!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 70vh;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: red;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 8.9s ease-out 0.9s;
        }
        .box:hover{
            /* transform: translate(50px,30px);
            transform: scale(1.2); */
            /* transform: skew(20deg,50deg); */
            transform: rotate(180deg) skew(30deg) scale(1.2);
        }
        .ball{
            width: 90px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            position: relative;
            animation: bounce 1.8s ease 0.2s 2;
        }
        @keyframes bounce{
            0%{
                top:5opx
            }
            50%{
                top:100px
            }
            100%{
                top: 20px;
            }
        }

    </style>
</head>
